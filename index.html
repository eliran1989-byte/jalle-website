
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ג'עלה - מוזיקה שורשית ממדבר יהודה</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4e8d1;
      color: #3b2f2a;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background: linear-gradient(90deg, #a6815e, #d8a76c);
      color: white;
    }
    header img {
      height: 50px;
    }
    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #ffde9e;
    }
    .hero {
      position: relative;
      overflow: hidden;
      height: 70vh;
      text-align: center;
    }
    .hero-images {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      animation: fade 16s infinite;
    }
    .hero-images img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeInOut 16s infinite;
    }
    .hero-images img:nth-child(1) {
      animation-delay: 0s;
    }
    .hero-images img:nth-child(2) {
      animation-delay: 4s;
    }
    .hero-images img:nth-child(3) {
      animation-delay: 8s;
    }
    .hero-images img:nth-child(4) {
      animation-delay: 12s;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      25%, 50% { opacity: 1; }
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .hero h2 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin: 0;
    }
    .contact-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #f9e8d8;
      color: #3b2f2a;
    }
    .contact-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .contact-section p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .contact-section a {
      color: #a6815e;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .contact-section a:hover {
      color: #654321;
    }
    footer {
      background-color: #654321;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="לוגו ג'עלה">
    <nav>
      <a href="#about">עלינו</a>
      <a href="#contact">יצירת קשר</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-images">
      <img src="image1.jpg" alt="תמונה 1">
      <img src="image2.jpg" alt="תמונה 2">
      <img src="image3.jpg" alt="תמונה 3">
      <img src="image4.jpg" alt="תמונה 4">
    </div>
    <div class="hero-overlay">
      <h2>מוזיקה שורשית ממדבר יהודה</h2>
      <p>גל חבר (קאנון ועוד), אלירן מזוז (גיטרה ושירה), וחנני זית (כלי נשיפה)</p>
    </div>
  </section>

  <section id="contact" class="contact-section">
    <h2>יצירת קשר</h2>
    <p>לפרטים והזמנות:</p>
    <p><a href="tel:052-6735383">052-6735383</a></p>
    <p><a href="mailto:info@jalleband.com">info@jalleband.com</a></p>
  </section>

  <footer>
    <p>©️ 2024 ג'עלה - כל הזכויות שמורות</p>
  </footer>
</body>
</html>
